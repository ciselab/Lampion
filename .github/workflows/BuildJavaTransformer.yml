name: Java CI on PR - Java Transformer

on: 
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"
  pull_request:
    paths:
      - 'Transformers/Java/*'
    branches:
      - main 
  push:
    paths:
      - 'Transformers/Java/*'
    branches:
      - main

jobs:
  buildWithMaven:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Set up JDK 16
      uses: actions/setup-java@v1
      with:
        java-version: 16
    - name: Build Java Transformer
      run: mvn package verify --file Transformers/Java/pom.xml


  buildWithDocker: 
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2.4.0
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/ciselab/lampion/java
            lampion/java
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=sha
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        working-directory: ./Transformers/Java
        with:
          context: .
          build-args: |
            "TRANSFORMER_VERSION=1.3-SNAPSHOT"
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}