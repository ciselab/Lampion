seed=11

# Filtered Test Dataset has ~12.5k
# So we do 5 per datapoint
transformations=60000

# Currently supported scopes: "global"
# Other Scopes Pending
transformationscope=global

# Transformer Related Attributes
AddUnusedVariableTransformer=True
UnusedVariableStringRandomness=full

# Comments will be removed in preproccessing,
# so don't add more
AddCommentTransformer=False

RenameParameterTransformer=True
RenameParameterStringRandomness=full

RenameVariableTransformer=True
RenameVariableStringRandomness=full

AddNeutralElementTransformer=True

LambdaIdentityTransformer=True