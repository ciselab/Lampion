    image: ciselab/CodeBERT-Code2Text:latest
    volumes:
      - configs/config_0/dataset/:/dataset:ro
      - configs/config_0/experiment_output:/experiment/output
      - ./models:/models
    environment:
      test_file: /dataset/preprocessed_test_java.jsonl
      do_train: false
      do_val: false
      pretrained_model: /models/models.bin

